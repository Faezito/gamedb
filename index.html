<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <!--LOGIN-->
    <div id="loginForm" class="form-container">
        <h2>LOGIN</h2>
        <input type="email" name="emailLogin" id="emailLogin" placeholder="Email" required><br>
        <input type="password" name="passLogin" id="passLogin" placeholder="Senha" required><br>
        <button onclick="login()">ENTRAR</button>
        <p>Não tem uma conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>
    </div>
        
        <!--CADASTRO-->
    <div id="registerForm" class="form-container">
        <h2>Cadastro</h2>
        <input type="text" name="nameRegister" id="nameRegister" placeholder="Nome" required><br>
        <input type="email" name="emailRegister" id="emailRegister" placeholder="Email" required><br>
        <input type="password" name="passRegister" id="passRegister" placeholder="Senha" required><br>
        <button onclick="register()">Cadastrar</button>
        <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Faça login</a></p>

    </div>

    <script src="app.js"></script>


</div>
    
</body>
</html>
